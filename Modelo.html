<!DOCTYPE html>
<html>
    <head>
        <title>$GODOT_PROJECT_NAME</title>
        <meta charset="UTF-8">
    </head>
    <style type='text/css'>
         @font-face {
            font-family: "fonte";
            src: url("ff_astromat.ttf");
        }
        body{
            background: #000000;
        }
        span{
            font-family: "fonte";
            font-size: 15vh;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translateX(-50%)  translateY(-50%);
        }
    </style>
    <body>
        <canvas id="canvas"></canvas>
        <script src="$GODOT_URL"></script>
        <div id="d" >
            <span id="p">100%</span>
        </div>
        <script>
            var num = 0
            var engine = new Engine($GODOT_CONFIG);
            function printProgress(current, total) {
                num =Math.round((((current - 0) / (total - 0))*100),2)
                if (num < 100){
                    document.getElementById("p").innerHTML=String(num)+"%";
                }if(num >= 100){
                    document.getElementById("p").innerHTML="100%";
                    document.getElementById("d").remove();
                }
            }
            engine.startGame({ onProgress: printProgress });
        </script>
    </body>
</html>
