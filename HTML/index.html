<!DOCTYPE html>
<html>
    <head>
        <title>Astromat</title>
        <meta charset="UTF-8">
    </head>
    <style type='text/css'>
        /* @font-face {
            font-family: "Fonte1";
            src: url("Fonte1.ttf");
        } */
        body{
            background: #000000;
            /* background: #4098F5; */
            /* background: linear-gradient(90deg, #71D5FC 0%, #0071E3 100%); */
        }
        span{
            /* font-family: "Fonte1"; */
            font-size: 15vh;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translateX(-50%)  translateY(-50%);
        }
    </style>
    <body>
        <canvas id="canvas"></canvas>
        <script src="index.js"></script>
        <div id="d" >
            <span id="p">100%</span>
        </div>
        <script>  
            var num = 0
            var engine = new Engine({"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":203840,"index.wasm":17503191},"focusCanvas":true,"gdnativeLibs":[]});
            function printProgress(current, total) {
                num =Math.round((((current - 0) / (total - 0))*100),2)
                if (num < 100){
                    document.getElementById("p").innerHTML=String(num)+"%";
                }if(num >= 100){
                    document.getElementById("p").innerHTML="100%";
                    document.getElementById("d").remove();
                }
            }
            engine.startGame({ onProgress: printProgress });
        </script>
    </body>
</html>
